<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            /*width: 100%;*/
        }

        table th{
            background-color: #f2f2f2;
        }
        table td, table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 20px;
        }
        table td.active {
            font-weight: bold;
        }

        table tr td:first-child{background-color: #f2f2f2;}

        table tr:hover {background-color: #ddd;}
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
        <th>S</th>
        <th>S</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<pre id="test"></pre>
<script src="../dist/js-date-extensions.js"></script>
    <script type="text/javascript">
        let test = new Date('2022-11-06 23:54:00');
        console.log(test.fromNow());
        const today = new Date();
        console.log(today);
        let weeksArray = today.getMonthCalendar();
        console.log('test',weeksArray);
        let tbody = document.getElementsByTagName('tbody')[0];
        document.getElementById('test').innerHTML = JSON.stringify(weeksArray,null,"\t");

        weeksArray.forEach(o => {
            let row = document.createElement('tr');
            let weekTd = document.createElement('td');
            weekTd.innerText = o.week;
            row.appendChild(weekTd);
            o.days.forEach(date => {

                let dateTd = document.createElement('td');
                dateTd.innerText = date.getDate();
                if (date === today){
                    dateTd.classList.add('active');
                }
                row.appendChild(dateTd);
            })

            tbody.appendChild(row);
        });
</script>
</body>
</html>
